<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ChatApp</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            background: #0a0918;
        }

        canvas#plexus {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(16px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 8px; 
            font-size: 28px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle { 
            text-align: center; 
            color: #666; 
            margin-bottom: 30px; 
            font-size: 15px; 
        }

        /* Avatar Section */
        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .avatar-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e2e8f0, #cbd5e0);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px dashed #cbd5e0;
            transition: all 0.4s ease;
            position: relative;
        }

        .avatar-preview::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, transparent, rgba(102, 126, 234, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        .avatar-wrapper:hover .avatar-preview::before {
            transform: rotate(225deg);
        }

        .avatar-wrapper:hover .avatar-preview {
            border-color: #667eea;
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        .avatar-placeholder {
            font-size: 50px;
            color: #94a3b8;
            font-weight: bold;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .avatar-wrapper:hover .avatar-placeholder {
            color: #667eea;
            transform: scale(1.1);
        }

        .camera-overlay {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
            z-index: 2;
        }

        .avatar-wrapper:hover .camera-overlay {
            transform: scale(1.15) rotate(15deg);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .avatar-label {
            display: block;
            margin-top: 12px;
            color: #666;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .avatar-wrapper:hover + .avatar-label {
            color: #667eea;
        }

        /* Form Styles */
        .form-group { 
            margin-bottom: 20px; 
            position: relative;
        }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #444; 
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; 
            padding: 14px 16px; 
            border: 2px solid #e2e8f0;
            border-radius: 10px; 
            font-size: 16px; 
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus { 
            outline: none; 
            border-color: #667eea; 
            box-shadow: 0 0 0 4px rgba(102,126,234,0.25);
            transform: translateY(-2px);
        }

        input:focus + label {
            color: #667eea;
        }

        .btn {
            width: 100%; 
            padding: 16px; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-size: 17px;
            font-weight: 600; 
            cursor: pointer; 
            margin-top: 10px; 
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 12px 30px rgba(102,126,234,0.5); 
        }
        
        .btn:disabled { 
            opacity: 0.7; 
            cursor: not-allowed; 
            transform: none; 
        }

        .btn.loading {
            pointer-events: none;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-text {
            position: relative;
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .btn.loading .btn-text {
            opacity: 0;
        }

        .message { 
            padding: 14px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            text-align: center; 
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.error { 
            background: #fee2e2; 
            color: #991b1b; 
            border: 1px solid #fecaca; 
        }
        
        .message.success { 
            background: #dcfce7; 
            color: #166534; 
            border: 1px solid #bbf7d0; 
        }

        .login-link { 
            text-align: center; 
            margin-top: 24px; 
            color: #666; 
        }
        
        .login-link a { 
            color: #667eea; 
            text-decoration: none; 
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        
        .login-link a:hover::after {
            width: 100%;
        }

        /* Success Overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 9, 24, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-overlay.active {
            display: flex;
        }

        .success-content {
            text-align: center;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: checkmark 0.5s ease 0.3s both;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        .success-text {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .success-subtext {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }

            .avatar-preview {
                width: 100px;
                height: 100px;
            }

            .avatar-placeholder {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <canvas id="plexus"></canvas>

    <div class="success-overlay" id="successOverlay">
        <div class="success-content">
            <div class="success-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            <div class="success-text">Account Created!</div>
            <div class="success-subtext">Redirecting to login...</div>
        </div>
    </div>

    <div class="container">
        <h1>Create Account</h1>
        <p class="subtitle">Join ChatApp today</p>

        <div id="message" class="message"></div>

        <form id="registerForm">
            <!-- Avatar Upload -->
            <div class="avatar-section">
                <label class="avatar-wrapper">
                    <div class="avatar-preview" id="avatarPreview">
                        <div class="avatar-placeholder">+</div>
                        <img id="avatarImage" src="" alt="Profile Preview" style="display:none;">
                    </div>
                    <div class="camera-overlay">ðŸ“·</div>
                    <input type="file" id="avatarInput" accept="image/*" style="display:none;">
                </label>
                <span class="avatar-label">Tap to add profile photo</span>
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required autocomplete="name">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="6" autocomplete="new-password">
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span class="btn-text">Create Account</span>
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login">Log in</a>
        </div>
    </div>

    <script>
        // Neural Plexus Animation
        const canvas = document.getElementById('plexus');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const numParticles = 80;
        const maxDistance = 150;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 3 + 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(102, 126, 234, 0.9)';
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < numParticles; i++) particles.push(new Particle());
        }
        initParticles();

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.hypot(dx, dy);
                    if (dist < maxDistance) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(118, 75, 162, ${1 - dist / maxDistance})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            connectParticles();
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });

        // Avatar Upload
        const avatarInput = document.getElementById('avatarInput');
        const avatarImage = document.getElementById('avatarImage');
        const avatarPlaceholder = document.querySelector('.avatar-placeholder');
        const cameraOverlay = document.querySelector('.camera-overlay');

        avatarInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    alert('Image must be under 5MB');
                    return;
                }
                const reader = new FileReader();
                reader.onload = (ev) => {
                    avatarImage.src = ev.target.result;
                    avatarImage.style.display = 'block';
                    avatarPlaceholder.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // Register Form
        const form = document.getElementById('registerForm');
        const message = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const successOverlay = document.getElementById('successOverlay');

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        function hideMessage() {
            message.style.display = 'none';
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const name = document.getElementById('name').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!name || !username || !email || !password) {
                showMessage('All fields are required', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            try {
                const payload = {
                    name,
                    username,
                    email,
                    password
                };

                const res = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    // Show success overlay
                    successOverlay.classList.add('active');
                    
                    // Redirect to login after animation
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                }
            } catch (err) {
                showMessage('Network error. Try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        });

        // Add input animations
        const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('label').style.color = '#667eea';
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.querySelector('label').style.color = '#444';
                }
            });
        });
    </script>
</body>
</html>
