<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ChatApp</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            background: #0a0918;
        }

        canvas#plexus {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(16px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { text-align: center; color: #333; margin-bottom: 8px; font-size: 28px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 15px; }

        /* Updated Avatar Section - Clean & Clickable */
        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .avatar-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .avatar-preview {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: #e2e8f0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px dashed #cbd5e0;
            transition: all 0.3s ease;
        }

        .avatar-preview:hover {
            border-color: #667eea;
            background: #f1f5f9;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-placeholder {
            font-size: 60px;
            color: #94a3b8;
            font-weight: bold;
        }

        .camera-overlay {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 40px;
            height: 40px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .avatar-label {
            display: block;
            margin-top: 12px;
            color: #666;
            font-size: 14px;
        }

        /* Rest of styles unchanged */
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #444; font-weight: 500; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 14px; border: 2px solid #e2e8f0;
            border-radius: 10px; font-size: 16px; transition: all 0.3s ease;
        }
        input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 4px rgba(102,126,234,0.25); }

        .btn {
            width: 100%; padding: 16px; background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; border: none; border-radius: 10px; font-size: 17px;
            font-weight: 600; cursor: pointer; margin-top: 10px; transition: all 0.4s ease;
        }
        .btn:hover { transform: translateY(-4px); box-shadow: 0 12px 30px rgba(102,126,234,0.5); }

        .message { padding: 14px; border-radius: 10px; margin-bottom: 20px; text-align: center; display: none; }
        .message.error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
        .message.success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }

        .login-link { text-align: center; margin-top: 24px; color: #666; }
        .login-link a { color: #667eea; text-decoration: none; font-weight: 600; }
        .login-link a:hover { text-decoration: underline; }

        .loading { text-align: center; color: #667eea; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <canvas id="plexus"></canvas>

    <div class="container">
        <h1>Create Account</h1>
        <p class="subtitle">Join ChatApp today</p>

        <div id="message" class="message"></div>

        <form id="registerForm">
            <!-- Updated Clean Avatar Upload -->
            <div class="avatar-section">
                <label class="avatar-wrapper">
                    <div class="avatar-preview" id="avatarPreview">
                        <div class="avatar-placeholder">+</div>
                        <img id="avatarImage" src="" alt="Profile Preview" style="display:none;">
                    </div>
                    <div class="camera-overlay">ðŸ“·</div>
                    <input type="file" id="avatarInput" accept="image/*" style="display:none;">
                </label>
                <span class="avatar-label">Tap to add profile photo</span>
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="6">
            </div>

            <button type="submit" class="btn" id="submitBtn">Create Account</button>
            <div class="loading" id="loading">Creating account...</div>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login">Log in</a>
        </div>
    </div>

    <!-- Neural Plexus Script (unchanged) -->
    <script>
        const canvas = document.getElementById('plexus');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const numParticles = 80;
        const maxDistance = 150;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 3 + 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(102, 126, 234, 0.9)';
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < numParticles; i++) particles.push(new Particle());
        }
        initParticles();

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.hypot(dx, dy);
                    if (dist < maxDistance) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(118, 75, 162, ${1 - dist / maxDistance})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            connectParticles();
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });

        // Updated Avatar Script
        const avatarInput = document.getElementById('avatarInput');
        const avatarImage = document.getElementById('avatarImage');
        const avatarPlaceholder = document.querySelector('.avatar-placeholder');
        const cameraOverlay = document.querySelector('.camera-overlay');

        avatarInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    alert('Image must be under 5MB');
                    return;
                }
                const reader = new FileReader();
                reader.onload = (ev) => {
                    avatarImage.src = ev.target.result;
                    avatarImage.style.display = 'block';
                    avatarPlaceholder.style.display = 'none';
                    cameraOverlay.style.display = 'none'; // Hide camera after upload
                };
                reader.readAsDataURL(file);
            }
        });

        // Register Form Script (unchanged)
        const form = document.getElementById('registerForm');
        const message = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }
        
form.addEventListener('submit', async (e) => {
    e.preventDefault();
    message.style.display = 'none';

    const name = document.getElementById('name').value.trim();
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!name || !username || !email || !password) {
        showMessage('All fields are required', 'error');
        return;
    }

    submitBtn.disabled = true;
    submitBtn.textContent = 'Creating...';
    loading.style.display = 'block';

    try {
        const payload = {
            name,
            username,
            email,
            password
        };

        const res = await fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (res.ok && data.success) {
            showMessage('Account created! Redirecting to login...', 'success');
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else {
            showMessage(data.error || 'Registration failed', 'error');
        }
    } catch (err) {
        showMessage('Network error. Try again.', 'error');
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
        loading.style.display = 'none';
    }
});
</script>
