<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat â€¢ ChatApp</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --card: rgba(20, 20, 25, 0.6);
      --border: rgba(255, 255, 255, 0.08);
      --text: #e0e0e0;
      --text-muted: #888;
      --primary: #a78bfa;
      --primary-gradient: linear-gradient(135deg, #a78bfa, #60a5fa);
      --accent: #c084fc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    /* Navbar */
    .navbar {
      background: rgba(15, 15, 20, 0.7);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 1.4rem;
    }

    .brand span {
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 14px;
      background: var(--card);
      border-radius: 50px;
      border: 1px solid var(--border);
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--primary-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      position: relative;
    }

    .avatar.online::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 12px;
      height: 12px;
      background: #10b981;
      border: 3px solid var(--bg);
      border-radius: 50%;
    }

    /* Main Layout */
    .container {
      display: flex;
      height: calc(100vh - 70px);
    }

    /* Sidebar */
    .sidebar {
      width: 320px;
      background: rgba(15, 15, 20, 0.7);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-header h3 {
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ef4444;
      animation: pulse 2s infinite;
    }

    .dot.connected {
      background: #10b981;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .online-count {
      margin-top: 12px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .users-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .users-list::-webkit-scrollbar {
      width: 4px;
    }

    .users-list::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
    }

    .user-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px;
      border-radius: 16px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .user-item:hover {
      background: rgba(255,255,255,0.05);
    }

    .user-item.me {
      background: rgba(167, 139, 250, 0.15);
      border: 1px solid rgba(167, 139, 250, 0.3);
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--primary-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      position: relative;
    }

    .user-avatar.online::after {
      content: '';
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 14px;
      height: 14px;
      background: #10b981;
      border: 3px solid #0a0a0a;
      border-radius: 50%;
    }

    .user-name {
      font-weight: 600;
    }

    .user-status {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    /* Chat Area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to bottom, #0a0a0a, #0f0f14);
    }

    .chat-header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
      background: rgba(15, 15, 20, 0.5);
      backdrop-filter: blur(20px);
    }

    .chat-header h2 {
      font-size: 1.4rem;
      margin-bottom: 4px;
    }

    .chat-header p {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }

    .message {
      display: flex;
      gap: 12px;
      max-width: 75%;
      align-self: flex-start;
      animation: fadeUp 0.4s ease;
    }

    .message.own {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .msg-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      flex-shrink: 0;
    }

    .msg-content {
      max-width: 100%;
    }

    .msg-bubble {
      padding: 12px 18px;
      border-radius: 20px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      line-height: 1.5;
    }

    .message.own .msg-bubble {
      background: var(--primary-gradient);
      color: white;
      border: none;
    }

    .msg-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }

    .message.own .msg-header {
      justify-content: flex-end;
    }

    .msg-sender {
      font-weight: 600;
    }

    .msg-time {
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    .system-msg {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
      font-style: italic;
      padding: 10px;
    }

    /* Typing Indicator */
    .typing {
      padding: 0 24px 16px;
      display: none;
    }

    .typing.active {
      display: flex;
    }

    .typing-bubble {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 14px 20px;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      border: 1px solid var(--border);
      width: fit-content;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-muted);
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Input */
    .input-area {
      padding: 20px 24px;
      background: rgba(15, 15, 20, 0.7);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border);
    }

    .input-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 12px;
      background: rgba(30, 30, 40, 0.6);
      border-radius: 30px;
      padding: 8px 12px;
      border: 1px solid var(--border);
      transition: all 0.3s;
    }

    .input-wrapper:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.2);
    }

    #messageInput {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 1rem;
      padding: 12px 8px;
      resize: none;
      max-height: 120px;
    }

    #messageInput::placeholder {
      color: #666;
    }

    .send-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--primary-gradient);
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .send-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(167, 139, 250, 0.4);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: 0;
        top: 70px;
        height: calc(100vh - 70px);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 100;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .navbar {
        padding: 12px 16px;
      }

      .messages {
        padding: 16px;
      }

      .input-area {
        padding: 16px;
      }
    }

    /* Loading */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 70px);
      gap: 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="brand">
      <div class="avatar online">ðŸ’¬</div>
      <span>ChatApp</span>
    </div>
    <div class="nav-right">
    <a href="/profile" style="text-decoration: none; color: inherit;">
        <div class="user-info">
            <div class="avatar online" id="navAvatar">U</div>
            <span id="navUsername">Loading...</span>
        </div>
    </a>
</div>
  </nav>

  <!-- Loading -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Connecting to server...</p>
  </div>

  <!-- Main Container -->
  <div class="container" id="chatContainer" style="display:none;">
    
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3>Online Users</h3>
        <div class="status">
          <div class="dot" id="statusDot"></div>
          <span id="statusText">Connecting...</span>
        </div>
        <div class="online-count">
          <span id="onlineCount">0</span> online
        </div>
      </div>
      <div class="users-list" id="onlineUsers"></div>
    </aside>

    <!-- Chat Area -->
    <main class="chat-area">
      <header class="chat-header">
        <h2>General Chat</h2>
        <p>Real-time conversation with everyone</p>
      </header>

      <div class="messages" id="messagesList">
        <div class="system-msg">Welcome! Say hello ðŸ‘‹</div>
      </div>

      <div class="typing" id="typingIndicator">
        <div class="typing-bubble">
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <span style="color: var(--text-muted); margin-left: 10px;">typing...</span>
        </div>
      </div>

      <div class="input-area">
        <div class="input-wrapper">
          <textarea id="messageInput" placeholder="Write a message..." rows="1" disabled></textarea>
          <button id="sendBtn" class="send-btn" disabled>âž¤</button>
        </div>
      </div>
    </main>
  </main>

  <script>
    // Same backend logic as before (slightly cleaned)
    let ws = null;
    let myClientId = null;
    let myUsername = "Guest";
    let reconnectAttempts = 0;
    const maxReconnectAttempts = 10;
    const onlineUsers = new Map();

    function checkAuth() {
      myUsername = localStorage.getItem('chatUsername') || prompt(" Enter your username:", "User" + Math.floor(Math.random()*999)); 
      localStorage.setItem('chatUsername', myUsername);
      document.getElementById('navAvatar').textContent = myUsername[0].toUpperCase();
      document.getElementById('navUsername').textContent = myUsername;
      return true;
    }

    function connectWebSocket() {
      if (ws?.readyState === WebSocket.OPEN) return;
      ws = new WebSocket('wss://localhost:8443/ws');

      ws.onopen = () => {
        console.log('Connected');
        reconnectAttempts = 0;
        document.getElementById('statusDot').classList.add('connected');
        document.getElementById('statusText').textContent = 'Connected';
        document.getElementById('messageInput').disabled = false;
        document.getElementById('sendBtn').disabled = false;
        document.getElementById('loading').style.display = 'none';
        document.getElementById('chatContainer').style.display = 'flex';
        ws.send(JSON.stringify({ type: 'set_username', username: myUsername }));
      };

      ws.onmessage = (e) => {
        try {
          const data = JSON.parse(e.data);
          handleMessage(data);
        } catch {
          addMessage('server', e.data, Date.now()/1000);
        }
      };

      ws.onclose = () => {
        document.getElementById('statusDot').classList.remove('connected');
        document.getElementById('statusText').textContent = 'Disconnected';
        document.getElementById('messageInput').disabled = true;
        document.getElementById('sendBtn').disabled = true;
        if (reconnectAttempts < maxReconnectAttempts) {
          reconnectAttempts++;
          setTimeout(connectWebSocket, 2000 * reconnectAttempts);
          addSystemMessage(`Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`);
        }
      };
    }

    function handleMessage(data) {
      if (data.type === 'connected') {
        myClientId = data.client_id;
        addMeToList();
      } else if (data.type === 'user_joined') {
        addUser(data.client_id, data.username || `User ${data.client_id}`);
        addSystemMessage(`${data.username || 'Someone'} joined`);
      } else if (data.type === 'user_left') {
        removeUser(data.client_id);
        addSystemMessage(`${data.username || 'Someone'} left`);
      } else if (data.type === 'message') {
        addMessage(data.client_id, data.message, data.timestamp, data.username);
      } else if (data.type === 'typing') {
        if (data.client_id !== myClientId) {
          document.getElementById('typingIndicator').classList.add('active');
          clearTimeout(window.typingTimeout);
          window.typingTimeout = setTimeout(() => {
            document.getElementById('typingIndicator').classList.remove('active');
          }, 3000);
        }
      } else if (data.type === 'online_list') {
        document.getElementById('onlineUsers').innerHTML = '';
        onlineUsers.clear();
        data.users.forEach(u => u.id !== myClientId && addUser(u.id, u.username));
        addMeToList();
      }
    }

    function addMessage(id, text, ts, username) {
      const isOwn = id === myClientId;
      const name = isOwn ? 'You' : (username || `User ${id}`);
      const initial = isOwn ? myUsername[0].toUpperCase() : (username ? username[0].toUpperCase() : id);

      const time = new Date(ts * 1000).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});

      const div = document.createElement('div');
      div.className = `message ${isOwn ? 'own' : ''}`;
      div.innerHTML = `
        <div class="msg-avatar">${initial}</div>
        <div class="msg-content">
          <div class="msg-header">
            <span class="msg-sender">${name}</span>
            <span class="msg-time">${time}</span>
          </div>
          <div class="msg-bubble">${escapeHtml(text)}</div>
        </div>
      `;
      document.getElementById('messagesList').appendChild(div);
      div.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function addSystemMessage(text) {
      const el = document.createElement('div');
      el.className = 'system-msg';
      el.textContent = text;
      document.getElementById('messagesList').appendChild(el);
      el.scrollIntoView({ behavior: 'smooth' });
    }

    function addUser(id, name) {
      if (onlineUsers.has(id)) return;
      onlineUsers.set(id, name);
      updateCount();

      const el = document.createElement('div');
      el.className = 'user-item';
      el.id = `user-${id}`;
      el.innerHTML = `
        <div class="user-avatar online">${name[0].toUpperCase()}</div>
        <div>
          <div class="user-name">${escapeHtml(name)}</div>
          <div class="user-status">Online</div>
        </div>
      `;
      document.getElementById('onlineUsers').appendChild(el);
    }

    function addMeToList() {
      if (!myClientId) return;
      onlineUsers.set(myClientId, myUsername);
      updateCount();

      const existing = document.querySelector('.user-item.me');
      if (existing) existing.remove();

      const el = document.createElement('div');
      el.className = 'user-item me';
      el.id = `user-${myClientId}`;
      el.innerHTML = `
        <div class="user-avatar online">${myUsername[0].toUpperCase()}</div>
        <div>
          <div class="user-name">${escapeHtml(myUsername)} (You)</div>
          <div class="user-status">Online</div>
        </div>
      `;
      document.getElementById('onlineUsers').prepend(el);
    }

    function removeUser(id) {
      onlineUsers.delete(id);
      updateCount();
      const el = document.getElementById(`user-${id}`);
      if (el) el.remove();
    }

    function updateCount() {
      document.getElementById('onlineCount').textContent = onlineUsers.size;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Input handling
    const input = document.getElementById('messageInput');
    input.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
      if (ws?.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'typing' }));
      }
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    document.getElementById('sendBtn').onclick = send;

    function send() {
      const msg = input.value.trim();
      if (!msg || !ws || ws.readyState !== WebSocket.OPEN) return;
      ws.send(JSON.stringify({ type: 'message', message: msg }));
      input.value = '';
      input.style.height = 'auto';
    }

    // Init
    window.onload = () => {
      if (checkAuth()) connectWebSocket();
    };
  </script>
</body>
</html>
