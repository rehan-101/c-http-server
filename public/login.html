<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChatApp</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            background: #0a0918; /* Deep dark base for neural glow */
        }

        canvas#plexus {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(16px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { text-align: center; color: #333; margin-bottom: 8px; font-size: 28px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 15px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #444; font-weight: 500; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 14px; border: 2px solid #e2e8f0;
            border-radius: 10px; font-size: 16px; transition: all 0.3s ease;
        }
        input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 4px rgba(102,126,234,0.25); }

        .btn {
            width: 100%; padding: 16px; background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; border: none; border-radius: 10px; font-size: 17px;
            font-weight: 600; cursor: pointer; margin-top: 10px; transition: all 0.4s ease;
        }
        .btn:hover { transform: translateY(-4px); box-shadow: 0 12px 30px rgba(102,126,234,0.5); }
        .btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        .message { padding: 14px; border-radius: 10px; margin-bottom: 20px; text-align: center; display: none; }
        .message.error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
        .message.success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }

        .register-link { text-align: center; margin-top: 24px; color: #666; }
        .register-link a { color: #667eea; text-decoration: none; font-weight: 600; }
        .register-link a:hover { text-decoration: underline; }

        .loading { text-align: center; color: #667eea; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <canvas id="plexus"></canvas>

    <div class="container">
        <h1>Welcome Back</h1>
        <p class="subtitle">Log in to continue chatting</p>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Login</button>
            <div class="loading" id="loading">Processing...</div>
        </form>
        
        <div class="register-link">
            New here? <a href="/register">Create an account</a>
        </div>
    </div>

    <script>
        // Neural Plexus Animation (identical to register.html)
        const canvas = document.getElementById('plexus');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const numParticles = 80;
        const maxDistance = 150;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 3 + 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(102, 126, 234, 0.9)';
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < numParticles; i++) particles.push(new Particle());
        }
        initParticles();

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.hypot(dx, dy);
                    if (dist < maxDistance) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(118, 75, 162, ${1 - dist / maxDistance})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            connectParticles();
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });

        // Login Form Script
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.style.display = 'none';
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !email || !password) {
                showMessage('All fields are required', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            loading.style.display = 'block';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (data.success && data.data?.token) {
                    localStorage.setItem('token', data.data.token);
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/profile', 1500);
                } else {
                    showMessage(data.error || 'Invalid credentials', 'error');
                }
            } catch (error) {
                showMessage('Network error. Try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
